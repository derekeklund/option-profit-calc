<!-- https://flask.palletsprojects.com/en/2.3.x/tutorial/templates/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} Options Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="nav" id="navbar">
        <ul>
            <li class="float-left"><a class="active" href="{{ url_for('blog.index') }}">Home</a></li>
            <li class="float-left"><a class="action" href="{{ url_for('options.scanner') }}">Scanner</a></li>
            <li class="float-left"><a class="action" href="{{ url_for('options.profit_calc') }}">Profit Calculator</a></li>
    
            {% if g.user %}
                <li class="float-right"><span>{{ g.user['username'] }}</span>
                <li class="float-right"><a href="{{ url_for('auth.logout') }}">Log Out</a>
            {% else %}
                <li class="float-right"><a href="{{ url_for('auth.register') }}">Register</a>
                <li class="float-right"><a href="{{ url_for('auth.login') }}">Log In</a>
            {% endif %}
        </ul>
    </nav>

    <section>
        <header>
            {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>

    <script>
        // Sticky navbar on page Y-axis scroll
        window.onscroll = function() {myFunction()};

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
</body>
</html>
